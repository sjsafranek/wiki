<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <style>
        h1, h3 {
            font: "Helvetica Neue";
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>



    <div class="container">
        <br>
        <br>
        <br>
        <div class="jumbotron">
          <h1><i class="fa fa-ban red"></i> </h1>
          <hr class="my-4">
          <h3 class="text-muted message"></h3>
        </div>
    </div>


    <script src="//d3js.org/d3.v4.0.0-alpha.23.min.js"></script>
    <script>

        var error_code = {{ error.code|tojson|safe }};
        var error_message = {{ error.message|tojson|safe }};

        d3.select('.container')
            .style("opacity", 0)
            .transition()
                .duration(1500)
                .style("opacity", 1)

        d3.select("h1")
            .style("opacity", 0)
            .transition()
                .duration(2500)
                .style("opacity", 1)
                .text(error_code);

        d3.select("h3.message")
            .style("opacity", 0)
            .transition()
                .duration(5000)
                .style("opacity", 1)
                .text(error_message);
    </script>
</body>
